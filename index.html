<!DOCTYPE html>
<html lang="en">
<head>
    <title>Круговая диаграмма</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./src/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
</head>
<body>
    <div class="regions-map">
        <div class="regions-map__heading">
            Количество подключенных организаций
        </div>
        <div class="regions-map__search">
            <input onkeyup="SearchRegion.findRegions( this )" type="text" placeholder="Найти" />
        </div>
        <img class="regions-map__image"
             src="./src/images/map.png"
             width="100%" />
        <div class="regions-map__notes">
            <h3 class="regions-map__h3">Оценка взаимодействия с ЕРЦ</h3>
            <ul class="regions-map__ul">
                <li class="excellent">Отлично</li>
                <li class="satisfactory">Удовлетворительно</li>
                <li class="bad">Плохо</li>
                <li class="nodata">Нет данных</li>
            </ul>
        </div>
    </div>
</body>
</html>
